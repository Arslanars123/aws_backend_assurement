<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan for Control of Tenders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #001b54;
            line-height: 1.6;
            background-color: white;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }
        
        .header {
            background-color: #2c5aa0;
            color: white;
            padding: 15px 20px;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
        }
        
        .intro-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.6;
        }
        
        .control-plan-list {
            margin-top: 30px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        
        .bullet-point {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .purple-bullet {
            background-color: #8e44ad;
        }
        
        .yellow-bullet {
            background-color: #f1c40f;
        }
        
        .green-bullet {
            background-color: #27ae60;
        }
        
        .red-bullet {
            background-color: #e74c3c;
        }
        
        .item-text {
            font-weight: 500;
        }
        
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            12. PLAN FOR CONTROL OF TENDERS
        </div>
        
        <div class="intro-text">
            Here is the tender control plan, if it is found in the project material.
        </div>
        
        <div class="control-plan-list">
            <div class="control-item">
                <div class="bullet-point purple-bullet"></div>
                <div class="item-text">Reception control</div>
            </div>
            
            <div class="control-item">
                <div class="bullet-point yellow-bullet"></div>
                <div class="item-text">Process control</div>
            </div>
            
            <div class="control-item">
                <div class="bullet-point green-bullet"></div>
                <div class="item-text">End check</div>
            </div>
            
            <div class="control-item">
                <div class="bullet-point red-bullet"></div>
                <div class="item-text">Deviation</div>
            </div>
        </div>
    </div>
</body>
</html>
